---
- name: MariaDB. Install packages
  yum:
    name: mariadb-server 
    state: present
  become: yes
  tags:
    db

- name: MariaDB. Enable and start service
  service:
    name: mariadb
    state: started
    enabled: yes
  become: yes
  tags:
    db
 
- name: MariaDB. Check start
  shell: netstat -na | grep 3306
  register: port
  become: yes
  tags:
    db

- name: MariaDB. Show listening port
  debug:
    msg: "{{ port.stdout }}"
  become: yes
  tags:
    db 

